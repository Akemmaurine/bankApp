<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login form</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
<div class="main">
    <div class="container-fluid">
        <div class="container">
            <form name="forminput" action="#" method="post" onsubmit="auth.userRegistration()">
                <div class="row p-5">
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">First name</label>
                        <input type="text" class="form-control" name="firstNameid" value="" required>
                      </div>
                      <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lastNameId" value="" required>
                      </div>
                      <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Username</label>
                        <div class="input-group">
                          <input type="text" class="form-control" name="UserNameId" value=""  required>
                        </div>
                        <span id="passwordHelpInline" class="form-text">
                            Must be 10 characters long.
                          </span>
                      </div>
                      <div class="col-md-6 p-3">
                        <label for="validationDefaultEmail" class="form-label">Email</label>
                        <div class="input-group">
                          <input type="text" class="form-control" name="EmailId" value=""  required>
                        </div>
                        <span id="emailHelpInline" class="form-text">
                            Must contain an @
                          </span>
                      </div>
                      <div class="col-md-6 p-3">
                        <label for="validationDefaultPassword" class="form-label">Password</label>
                        <div class="input-group">
                          <input type="text" class="form-control" name="PasswordId" value="" required>
                        </div>
                        <span id="passwordHelpInline" class="form-text">
                            Must be 8-20 characters long and a special character.
                          </span>
                      </div>
                      <div class="col-12 p-5">
                        <button type="submit" value="save" class="btn btn-primary">Register</button>
                      </div>
                </div>
                
            </form>

        </div>

    </div>
  

</div>
 
    
</body>
<script src="login.js"></script>
</html>
